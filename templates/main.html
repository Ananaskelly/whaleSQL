<div class="main-wrapper" ng-controller="mainCtrl">
    <div class="main-page-content">
        <div class="main-page-content-header">
            Welcome to WhaleSQL
        </div>
        <div class="main-page-content-options">
            <div class="options-wrapper">
                <div class="main-page-option cursor-pointer" ng-click="setState('teacher')">
                    <a class="a-white a-remove-decoration">Continue as a teacher</a>
                </div>
                <div class="main-page-option cursor-pointer" ng-click="setState('student')">
                    <a class="a-white a-remove-decoration">Continue as a student</a>
                </div>
            </div>
        </div>
        <div class="login-form" ng-show="state.type">
            <div class="input-field">
                <input placeholder="id key" ng-model="user.id" class="form-control">
            </div>
            <div class="input-field" ng-show="state.type === 'teacher'">
                <input placeholder="password" ng-model="user.password" type="password" class="form-control">
            </div>
            <div class="login-button-field">
                <div class="login-button cursor-pointer" ng-click="logIn()">
                    Confirm
                </div>
            </div>
        </div>
    </div>
